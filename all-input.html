<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Example</title>
</head>
<body>

    <h2>All Input Types Example</h2>

    <form id="myForm">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="18" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>

        <label for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file" accept="image/*"><br>


        <label for="image">Image:</label>
        <input type="image" id="image" name="image" src="placeholder.jpg" alt="Submit"><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio" value="radio-value"><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range"><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br>

        <label for="tel">Tel:</label>
        <input type="tel" id="tel" name="tel"><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const formData = {};
            const inputs = this.elements;

            for (let i = 0; i < inputs.length; i++) {
                const input = inputs[i];
                if (input.type !== 'submit' && input.type !== 'file') {
                    formData[input.name] = input.value;
                }
            }

            // Store data in localStorage
            localStorage.setItem('formData', JSON.stringify(formData));

            // Reset form
            this.reset();

            alert('Form data submitted and stored in localStorage.');
        });
    </script>

</body>
</html>
